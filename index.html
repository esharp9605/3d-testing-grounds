<!DOCTYPE html>
<html> 
  <head>
    <title>CanvasBlueprint</title> 
  </head>
  <body>
    <canvas id="mycanvas"></canvas> 
  </body>
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
  <script>
  var programCode = function(processingInstance) {
    with (processingInstance) {
      size(1200, 600); 
      frameRate(30);
        
      //Code Here
          /** Variables **/
var nc = color(255, 0, 0);
var ec = color(0, 0, 255);
var ns = 15;
var es = 2;
var n1 = [1, 1, 1];
var n2 = [1, -1, 1];
var n3 = [-1, -1, 1];
var n4 = [-1, 1, 1];
var n5 = [1, 1, -1];
var n6 = [1, -1, -1];
var n7 = [-1, -1, -1];
var n8 = [-1, 1, -1];
var n = [n1, n2, n3, n4, n5, n6, n7, n8];
for (var i = 0; i < n.length; i++) {
    for (var j = 0; j < 3; j++) {
        n[i][j] *= 100;
    }
}
var e1 = [1, 2];
var e2 = [2, 3];
var e3 = [3, 4];
var e4 = [4, 1];
var e5 = [5, 6];
var e6 = [6, 7];
var e7 = [7, 8];
var e8 = [8, 5];
var e9 = [1, 5];
var e10 = [2, 6];
var e11 = [3, 7];
var e12 = [4, 8];
var e = [e1, e2, e3, e4, e5, e6, e7, e8, e9, e10, e11, e12];
for (var i = 0; i < e.length; i++) {
    e[i][0] -= 1;
    e[i][1] -= 1;
}

/** Rotate Functions **/
var rz = function(theta) {
    var c = cos(theta);
    var s = sin(theta);
    for (var i = 0; i < n.length; i++) {
        var x = n[i][0];
        var y = n[i][1];
        n[i][0] = x*cos(theta) - y*sin(theta);
        n[i][1] = y*cos(theta) + x*sin(theta);
    }
};
var rx = function(theta) {
    var c = cos(theta);
    var s = sin(theta);
    for (var i = 0; i < n.length; i++) {
        var z = n[i][2];
        var y = n[i][1];
        n[i][2] = z*cos(theta) - y*sin(theta);
        n[i][1] = y*cos(theta) + z*sin(theta);
    }
};
var ry = function(theta) {
    var c = cos(theta);
    var s = sin(theta);
    for (var i = 0; i < n.length; i++) {
        var x = n[i][0];
        var z = n[i][2];
        n[i][0] = x*cos(theta) - z*sin(theta);
        n[i][2] = z*cos(theta) + x*sin(theta);
    }
};

/** Draw **/
draw = function() {
    background(255, 255, 255);
    pushMatrix();
    translate(300, 300);
    for (var i = 0; i < e.length; i++) {
        stroke(ec);
        strokeWeight(es);
        line(n[e[i][0]][0], n[e[i][0]][1], n[e[i][1]][0], n[e[i][1]][1]);
    }
    
    
    
    for (var i = 0; i < n.length; i++) {
        noStroke();
        fill(nc);
        ellipse(n[i][0], n[i][1], ns, ns);
        fill(0, 0, 0);
        textAlign(CENTER, CENTER);
        textSize(15);
        //text(i+1, n[i][0]+12, n[i][1]-12);
    }
    popMatrix();
};

/** Rotate **/

mouseDragged = function() {
    rx((pmouseY-mouseY)/10);
    ry((mouseX-pmouseX)/10);
};

rz(0);
rx(0);
ry(0);

      //End Code

    }};

  var canvas = document.getElementById("mycanvas");
  var processingInstance = new Processing(canvas, programCode); 
  </script>
</html>
